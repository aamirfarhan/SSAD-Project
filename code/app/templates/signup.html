<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
	<link rel="stylesheet" type="text/css" href="../static/css/signup.css">
</head>
<body>
	<div class="container">

    <form id="signup" action="/create" method="POST">

        <div class="header">
        
            <h3>Sign Up</h3>
            
            <p>You want to fill out this form</p>
            
        </div>
        
        <div class="sep"></div>

        <div class="inputs">
        
        	<input type="name" placeholder="name" name="name" />

            <input type="E-mail" placeholder="e-mail" name="username" autofocus />
        
            <input type="password" placeholder="Password" name="password" />
            
            <input value="SIGNUP" id="submit" type="submit" />
        
        </div>

    </form>

</div>

</body>
</html>
